<ossec_config>
  <global>
    <email_notification>yes</email_notification>
    <smtp_server>smtp.example.com</smtp_server>
    <email_from>alerts@example.com</email_from>
    <email_to>recipient@example.com</email_to>
    <smtp_port>587</smtp_port>
    <smtp_user>your_email@example.com</smtp_user>
    <smtp_password>your_email_password</smtp_password>
  </global>

  <alerts>
    <log_alert_level>7</log_alert_level>
    <email_alert_level>10</email_alert_level>
    <jsonout_output>yes</jsonout_output>
  </alerts>

  <remote>
    <connection>secure</connection>
    <port>1514</port>
    <protocol>udp</protocol>
  </remote>
</ossec_config>
